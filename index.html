<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Seydou Badiaka" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>SE_PROJECT_SPOTS</title>
  </head>
  <body>
    <div class="menubar">
      <img class="menubar__image" alt="menubar-image" src="./images/Logo.svg" />
    </div>
    <div class="page">
      <header class="header page__header">
        <div class="avatar-section">
          <img
            class="avatar-section__image"
            src="./images/avatar.jpg"
            alt="avatar-image"
          />
          <div class="avatar-section__information">
            <div class="avatar-section__header">
              <p class="avatar-section__name">Bessie Coleman</p>
              <p class="avatar-section__description">Civil Aviator</p>
            </div>
            <div class="avatar-section__edit">
              <img
                class="avatar-section__edit-button"
                src="./images/edit-button.svg"
                alt="avatar-section-button"
              />
              <span class="avatar-section__edit-text">Edit Profile</span>
            </div>
          </div>
        </div>
        <button class="header__button" type="button">
          <img
            class="header__add-post"
            src="./images/plus-sign.svg"
            alt="post sign"
          /><span class="header__post-text">New Post</span>
        </button>
      </header>
      <main class="main">
        <ul class="cards main__cards">
          <li class="card">
            <img
              class="card__image"
              alt="val thorens"
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
            />
            <div class="card__footer">
              <span class="card__description">Val Thorens</span>
              <span class="card__like-logo"></span>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              alt="Restaurant terrace"
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
            />
            <div class="card__footer">
              <span class="card__description">Restaurant terrace</span>
              <span class="card__like-logo"></span>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              alt="outdoor cafe"
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
            />
            <div class="card__footer">
              <span class="card__description">An outdoor cafe</span>
              <span class="card__like-logo"></span>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              alt="long bridge"
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
            />
            <div class="card__footer">
              <span class="card__description"
                >A very long bridge, over the forest...</span
              >
              <span class="card__like-logo"></span>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              alt="tunnel"
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
            />
            <div class="card__footer">
              <span class="card__description">Tunnel with morning light</span>
              <span class="card__like-logo"></span>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              alt="mountain house"
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
            />
            <div class="card__footer">
              <span class="card__description">Mountain house</span>
              <span class="card__like-logo"></span>
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer page__footer">
        <p class="footer-text">&copy; 2025 seydou badiaka</p>
      </footer>
    </div>
  </body>
</html>
