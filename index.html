<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Seydou Badiaka" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>SE_PROJECT_SPOTS</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img class="header__image" alt="header-image" src="./images/Logo.svg" />
      </header>
      <main class="content page__content">
        <section class="profile content__profile">
          <div class="profile__column">
            <img
              class="profile__image"
              src="./images/avatar.jpg"
              alt="profile-image"
            />
            <div class="profile__information">
              <div class="profile__header">
                <h2 class="profile__name">Bessie Coleman</h2>
                <p class="profile__description">Civil Aviator</p>
              </div>
              <button type="button" class="profile__edit">
                <img
                  class="profile__edit-button"
                  src="./images/edit-button.svg"
                  alt="profile-button"
                />
                <span class="profile__edit-text">Edit Profile</span>
              </button>
            </div>
          </div>
          <button class="profile__button" type="button">
            <img
              class="profile__add-post"
              src="./images/plus-sign.svg"
              alt="post sign"
            /><span class="profile__post-text">New Post</span>
          </button>
        </section>
        <section class="cards content__cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                alt="val thorens"
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              />
              <div class="card__footer">
                <h3 class="card__description">Val Thorens</h3>
                <button type="button" class="card__like-logo"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Restaurant terrace"
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
              />
              <div class="card__footer">
                <h3 class="card__description">Restaurant terrace</h3>
                <button class="card__like-logo"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="outdoor cafe"
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              />
              <div class="card__footer">
                <h3 class="card__description">An outdoor cafe</h3>
                <button class="card__like-logo"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="long bridge"
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              />
              <div class="card__footer">
                <h3 class="card__description">
                  A very long bridge, over the forest...
                </h3>
                <button class="card__like-logo"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="tunnel"
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              />
              <div class="card__footer">
                <h3 class="card__description">Tunnel with morning light</h3>
                <button class="card__like-logo"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="mountain house"
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              />
              <div class="card__footer">
                <h3 class="card__description">Mountain house</h3>
                <button class="card__like-logo"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__text">&copy; 2025 seydou badiaka</p>
      </footer>
    </div>
  </body>
</html>
