<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Seydou Badiaka" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>SE_PROJECT_SPOTS</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img class="header__image" alt="header-image" src="./images/Logo.svg" />
      </header>
      <main class="content page__content">
        <section class="profile content__profile">
          <div class="profile__column">
            <img
              class="profile__image"
              src="./images/avatar.jpg"
              alt="profile-image"
            />
            <div class="profile__information">
              <div class="profile__header">
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
              </div>
              <button type="button" class="profile__edit">
                <img
                  class="profile__edit-button"
                  src="./images/edit-button.svg"
                  alt="profile-button"
                />
                <span class="profile__edit-text">Edit Profile</span>
              </button>
            </div>
          </div>
          <button class="profile__button" type="button">
            <img
              class="profile__add-post"
              src="./images/plus-sign.svg"
              alt="post sign"
            /><span class="profile__post-text">New Post</span>
          </button>
        </section>
        <section class="cards content__cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img class="card__image" alt="" src="#" />
                <div class="card__footer">
                  <h3 class="card__description"></h3>
                  <button type="button" class="card__like-logo"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__text">&copy; 2025 seydou badiaka</p>
      </footer>
      <div id="edit-profile-modal" class="modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit Profile</h2>
          <button class="modal__close-button" type="button"></button>
          <form class="modal__form" novalidate>
            <label for="input-name" class="modal__input-label">Name</label>
            <input
              type="text"
              id="input-name"
              class="modal__input-name"
              placeholder="Type your name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__input-error input-name-error"></span>
            <label for="input-description" class="modal__input-label"
              >Description</label
            >
            <input
              type="text"
              id="input-description"
              class="modal__input-name"
              placeholder="Describe yourself"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__input-error input-description-error"></span>
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
      <div id="new-post-modal" class="modal">
        <div class="modal__container">
          <h2 class="modal__title">New post</h2>
          <button class="modal__close-button" type="button"></button>
          <form class="modal__form" novalidate>
            <label for="card-image-name" class="modal__input-label"
              >Image link</label
            >
            <input
              type="url"
              id="card-image-name"
              class="modal__input-name"
              placeholder="Paste a link to the picture"
              required
            />
            <span class="modal__input-error card-image-name-error"></span>
            <label for="card-caption-name" class="modal__input-label"
              >Caption</label
            >
            <input
              type="text"
              id="card-caption-name"
              class="modal__input-name"
              placeholder="Type your caption"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="modal__input-error card-caption-name-error"></span>
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
      <div id="image-modal" class="modal modal_type_preview">
        <div class="modal__content">
          <button class="modal__x-btn"></button>
          <figure class="modal__figure">
            <img src="#" alt="" class="modal__image" />
            <figcaption class="modal__caption"></figcaption>
          </figure>
        </div>
      </div>
    </div>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
